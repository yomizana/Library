<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h2>Library</h2>
    </div>

    <div id="sidebar">
      <form action="" id="book-form" onsubmit="return false">
        <h2>Form</h2>
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required />
          </li>
          <li>
            <label for="year">Year:</label>
            <input type="number" name="year" id="year" required />
          </li>
          <li>
            <label for="pages-num">Pages:</label>
            <input type="number" name="pages-num" id="pages" required />
          </li>
          <li>
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read" />
          </li>
        </ul>
        <button type="submit" id="add-book-btn">Add book</button>
      </form>
    </div>

    <div class="main-div">
      <table>
        <thead>
          <tr>
            <th colspan="6">Books</th>
          </tr>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Number of pages</th>
            <th>Read?</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div id="footer">@yomizana</div>

    <script src="script.js"></script>
  </body>
</html>
