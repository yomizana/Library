<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h2>Library</h2>
    </div>

    <div id="sidebar">
      <form action="" id="book-form" onsubmit="return false">
        <h2>Form</h2>
        <ul>
          <li>
            <label for="title" class="normal-label">Title:</label>
            <input type="text" name="title" id="title" required />
          </li>
          <li>
            <label for="author" class="normal-label">Author:</label>
            <input type="text" name="author" id="author" required />
          </li>
          <li>
            <label for="year" class="normal-label">Year:</label>
            <input type="number" name="year" id="year" required />
          </li>
          <li>
            <label for="pages-num" class="normal-label">Pages:</label>
            <input type="number" name="pages-num" id="pages" required />
          </li>
          <li>
            <p>Read?</p>
            <div class="radio-element">
              <input
                type="radio"
                id="radio1"
                class="radio-button"
                name="read"
                value="Yes"
                required
              />
              <label for="radio1">Yes</label>
            </div>
            <div class="radio-element">
              <input
                type="radio"
                id="radio2"
                class="radio-button"
                name="read"
                value="No"
              />
              <label for="radio2">No</label>
            </div>
          </li>
        </ul>
        <button type="submit" id="add-book-btn">Add book</button>
      </form>
    </div>

    <div class="main-div">
      <table>
        <thead>
          <tr>
            <th colspan="7">Books</th>
          </tr>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Pages</th>
            <th>Read?</th>
            <th class="toggle-read">Toggle Read</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div id="footer"><p>@yomizana</p></div>

    <script src="script.js"></script>
  </body>
</html>
